    <body>
      <h1><strong>Registro del curso</strong></h1>
      <p>Ingresar los siguientes datos para generar estadísticas sobre los estudiantes</p>
      <br>
      <label for="txtNombreEstudiante">Nombre del estudiante: </label><input type="text" id="txtNombreEstudiante" placeholder="Ingresar nombre..." >
      <br><br>
      <label for="numCantidadFaltas">Cantidad de faltas: </label><input type="number" id="numCantidadFaltas" placeholder="Ingresar cantidad de faltas...">
      <br><br>
      <label for="numParcial">Calificación obtenida en el parcial: </label><input type="number" id="numParcial" placeholder="Ingresar nota...">
      <br><br>
      <label for="numObligatorio">Calificación obtenida en el obligatorio: </label><input type="number" id="numObligatorio" placeholder="Ingresar nota...">
      <br><br>
      <input type="button" id="btnMostrarEstadisticas" value="Registrar"> 
      <br><br>
      <div id="divMostrarEstadisticas"></div>
	
		<script type="text/javascript" src="js/miCodigo.js"></script>
	</body>
